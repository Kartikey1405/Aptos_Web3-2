<html lang="en">
<head>

    <!-- Font Awesome -->

    <title>Museum Home</title>
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container-fluid {
            flex: 1;
        }

        nav {
            background-color: black;
            margin-bottom: 0;
        }

        .nav-link, .dropdown-item {
            color: #ffffff; /* White */
            font-size: 20px;
        }

        .nav-link:hover {
            color: #00cccc; /* Cyan */
        }

        .dropdown-item:hover {
            color: #ffcc00; /* Yellow */
        }

        .navbar-toggler-icon {
            color: white;
        }

        .navbar-brand {
            color: #ffffff; /* White */
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #00cccc; /* Cyan */
        }

        /* Add background image below navbar */
        .content-area {
            flex: 1;
            background-image: url("C:/Users/KK/SIH/indeximg.jpg"); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100%;
            padding: 20px;
        }

        footer {
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .header-container {
            background-color: white;
            padding: 20px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .header-container h1 {
            color: black;
            display: inline;
            margin: 0;
            font-size: 3.5rem; /* Bigger font size */
            font-weight: bold;
        }

        .chatbot-link {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: red;
        }

        .chatbot-link a {
            color: red;
            text-decoration: none;
        }

        .chatbot-link a:hover {
            text-decoration: underline;
        }

        /* Styles for the colorful heading */
        .welcome-heading {
            text-align: center;
            margin-top: 10px;
            font-size: 2.3rem;
            font-weight: bold;
            background: white;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            animation: gradientMove 5s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
